# Netlify CI handles builds natively via repo connection + netlify.toml
# This workflow is disabled to avoid conflicts with Netlify's built-in CI
# Netlify auto-detects Next.js and uses @netlify/plugin-nextjs for SSR

name: Deploy to Netlify (disabled)

on:
  workflow_dispatch: # Manual trigger only â€” Netlify CI handles auto-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
        env:
          BASE_URL: https://open-algotrade-pwa.netlify.app
          HOME_PATHNAME: /dashboards/trading
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: https://open-algotrade-pwa.netlify.app
          NEXT_PUBLIC_API_URL: https://api-production-1302.up.railway.app
          NEXT_PUBLIC_HOME_PATHNAME: /dashboards/trading
